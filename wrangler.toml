name = "cf-podcast-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV 命名空间：用于存储配置与播客数据（必须先创建 KV，再把真实 ID 填到这里）
[[kv_namespaces]]
binding = "PODCAST_KV"  # 代码里使用的绑定名：env.PODCAST_KV
# id = ""                 # 必填：生产环境 KV Namespace ID（Cloudflare 控制台 / wrangler 创建后获得）
# preview_id = ""          # 可选：本地开发 wrangler dev 使用的预览 KV ID

[vars]
# 管理后台默认密码（示例值；上线务必修改，避免被猜到）
ADMIN_PASSWORD = "admin123"
